name: バグ報告
description: 改善点について報告
title: "[バグ]: "
labels: [bug]

body:
- type: textarea
  attributes:
    label: バグについての説明
    description: バグの内容を明確かつ簡潔に記述してください。
  validations:
    required: true

- type: textarea
  attributes:
    label: 再現方法
    description: |
      動作を再現するための方法:
    placeholder: |
      1. "..."へ移動する
      2. "..."をクリックする
      3. "..."までスクロールする
      4. エラーが発生
  validations:
    required: true

- type: textarea
  attributes:
    label: 期待される動作
    description: 期待される動作を簡潔に記述してください。
  validations:
    required: true

- type: textarea
  attributes:
    label: スクリーンショット
    description: もし該当する場合は、問題の説明に役立つスクリーンショットを追加してください。
  validations:
    required: false

- type: textarea
  attributes:
    label: デスクトップ
    description: |
      (以下の情報をご記入ください。):
        - OS: [e.g. iOS]
        - ブラウザ [e.g. chrome, safari]
        - バージョン [e.g. 22]
    value: |
        - OS:
        - バージョン
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: スマートフォン
    description: |
      (以下の情報をご記入ください。):
        - 端末: [e.g. iPhone6]
        - OS: [e.g. iOS8.1]
        - ブラウザ [e.g. stock browser, safari]
        - バージョン [e.g. 22]
    value: |
        - 端末:
        - OS:
        - バージョン
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: 追加の内容
    description: この問題に関するその他の情報はこちらに追加してください。
  validations:
    required: false
