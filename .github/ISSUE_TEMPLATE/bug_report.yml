name: Bug report / バグ報告
description: Create a report to help us improve / 改善点について報告
title: "[バグ / bug]: "
labels: [バグ / bug]

body:
- type: textarea
  attributes:
    label: Describe the bug / バグについての説明
    description: A clear and concise description of what the bug is. / バグの内容を明確かつ簡潔に記述してください。
  validations:
    required: true

- type: textarea
  attributes:
    label: To Reproduce / 再現方法
    description: |
      Steps to reproduce the behavior / 動作を再現するための方法:
    placeholder: |
      1. Go to "..." / "..."へ移動する
      2. Click on "...." / "..."をクリックする
      3. Scroll down to "...." / "..."までスクロールする
      4. See error / エラーが発生
  validations:
    required: true

- type: textarea
  attributes:
    label: Expected behavior / 期待される動作
    description: A clear and concise description of what you expected to happen. / 期待される動作を簡潔に記述してください。
  validations:
    required: true

- type: textarea
  attributes:
    label: Screenshots / スクリーンショット
    description: If applicable, add screenshots to help explain your problem. / もし該当する場合は、問題の説明に役立つスクリーンショットを追加してください。
  validations:
    required: false

- type: textarea
  attributes:
    label: Desktop / デスクトップ
    description: |
      (please complete the following information / 以下の情報をご記入ください。):
        - OS: [e.g. iOS]
        - Browser / ブラウザ [e.g. chrome, safari]
        - Version / バージョン [e.g. 22]
    value: |
        - OS:
        - Version / バージョン
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: Smartphone / スマートフォン
    description: |
      (please complete the following information / 以下の情報をご記入ください。):
        - Device / 端末: [e.g. iPhone6]
        - OS: [e.g. iOS8.1]
        - Browser / ブラウザ [e.g. stock browser, safari]
        - Version / バージョン [e.g. 22]
    value: |
        - Device / 端末:
        - OS:
        - Version / バージョン
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: Additional context / 追加の内容
    description: Add any other context about the problem here. / この問題に関するその他の情報はこちらに追加してください。
  validations:
    required: false
